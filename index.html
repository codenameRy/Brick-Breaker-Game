<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Iron Brick Bricker</title>
</head>
<body>
    <h1>Iron Brick Breaker</h1> 
    <div id="outer-button">
    <div class="inner-buttons"><button id="start-button">Start Game</button></div>
    <div class="inner-buttons"><button id="restart-button">Restart Game</button></div>
  </div>
    <h3>Instructions: Eliminate all the bricks by using your mouse and/or left and right arrow keys</h3>
    <div id="game-board">
      <canvas  id="canvas" width="800" height="600"></canvas>
    </div>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
